<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831">

  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>

</head>

<body>
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="Restaurant Map">
      <p style="display: none;" id="maplabel">Google Maps</p>
      <p id="mapinfo" style="display: none;">A Map of New York.</p>
      <div id="map" role="application" aria-describedby="mapinfo" aria-labelledby="maplabel"></div>
    </section>
    <section aria-label="Restaruant List">
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="update_restaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          Neighborhood
        </label>
        <label>
          <select id="cuisines-select" name="cuisines" onchange="update_restaurants()">
            <option value="all">All Cuisines</option>
          </select>
          Cuisine
        </label>
      </div>
      <ul id="restaurants-list" class='list-wrapper'></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/utils.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZlZe6MpYceYeAt52m5nj3-tQ5BLjb7IA&libraries=places&callback=initMap"></script>

  <footer id="footer" tabindex="0">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
