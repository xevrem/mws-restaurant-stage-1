<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
  
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- Beginning breadcrumb -->
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  
  <!-- End header -->
  </header>  
  <!-- Beginning main -->
  <main id="maincontent" class='restaurant-wrapper'>
    <!-- Beginning map -->
    <section id="map-container">
      <p style="display: none;" id="maplabel">Google Maps</p>
      <div id="map" role="application" aria-labelledby="maplabel"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="0" aria-label="Restaruant Information">
      <h2 id="restaurant-name"></h1>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-label="Restaruant Reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/utils.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
